<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento - ClientePro</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">ClientePro</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Agendamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-content bg-light py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow">
              <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Novo Agendamento</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label"
                      >Nome do Cliente <span style="color: red">*</span></label
                    >
                    <select class="form-select" id="select-clientes" required>
                      <option selected>------</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label"
                      >Tipo serviço <span style="color: red">*</span></label
                    >
                    <select class="form-select" id="select-servicos" required>
                      <option selected>------</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label"
                      >Data de Atendimento
                      <span style="color: red">*</span></label
                    >
                    <input
                      type="datetime-local"
                      class="form-control"
                      id="data-atendimento"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Data de Retorno</label>
                    <input
                      type="datetime-local"
                      class="form-control"
                      id="data-retorno"
                    />
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label"
                        >Custo do serviço
                        <span style="color: red">*</span></label
                      >
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="valor"
                        placeholder="Valor"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label"
                        >Status <span style="color: red">*</span></label
                      >
                      <select class="form-select" id="status" required>
                        <option value="Disponível">Disponível</option>
                        <option value="Agendado">Agendado</option>
                        <option value="Confirmado">Confirmado</option>
                        <option value="Cancelado">Cancelado</option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Observações</label>
                    <textarea
                      class="form-control"
                      rows="3"
                      id="observacoes"
                      placeholder="Digite as observações aqui..."
                    ></textarea>
                  </div>

                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-danger">
                      Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Agendar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>ClientePro</h5>
            <p>Sistema de gerenciamento de clientes e serviços</p>
          </div>
          <div class="col-md-6 text-md-end">
            <p>© 2025 ClientePro. Todos os direitos reservados.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cadastro.js"></script>
  </body>
</html>
